<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../utils/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>String Reverse</title>
</head>
<body>
    <main class="wrapper">
        <section class="left">
            <input autofocus type="text" id="inputString" placeholder="Let's reverse it!">
        </section>
        <section class="right">
            <p id="result"></p>
        </section>
    </main>
    <div class="overlay hidden">
        <div class="modal">
            <p class="message">
                Only 20 character allowed!
            </p>
            <button id="tryAgain" class="btn">Try Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
